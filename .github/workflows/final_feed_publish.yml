name: Daily Curation (Stage 2)

on:
  schedule:
    - cron: '10 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  curate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache SentenceTransformer Model
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/torch
            ~/.cache/huggingface
          key: ${{ runner.os }}-transformers-labse-v1
          restore-keys: |
            ${{ runner.os }}-transformers-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sentence-transformers scikit-learn numpy torch feedparser

      - name: Preload Model
        run: |
          python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('sentence-transformers/LaBSE'); print('âœ… Model cached')"

      - name: Run Daily Curation
        run: python final_feed.py

      - name: Commit and Push Final Feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add final.xml last_seen_final.json || true
          git diff --staged --quiet && echo "No changes" || (git commit -m "ðŸ“° Daily curation: $(date -u +'%Y-%m-%d')" && git push)
