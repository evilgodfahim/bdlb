name: Daily Curation (Stage 2)

on:
  schedule:
    - cron: '10 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  curate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache SentenceTransformer Model
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/torch
            ~/.cache/huggingface
          key: ${{ runner.os }}-transformers-labse-v1
          restore-keys: |
            ${{ runner.os }}-transformers-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sentence-transformers scikit-learn numpy torch feedparser

      - name: Preload Model
        run: |
          python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('sentence-transformers/LaBSE'); print('‚úÖ Model cached')"

      - name: Run Daily Curation
        run: python final_feed.py

      - name: Commit and Push Final Feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the files first
          git add final.xml last_seen_final.json || true
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Pull latest changes with merge strategy
          git pull origin main --no-rebase || true
          
          # Commit the changes
          git commit -m "üì∞ Daily curation: $(date -u +'%Y-%m-%d')" || true
          
          # Push with retry logic
          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            if git push origin main; then
              echo "‚úÖ Successfully pushed changes"
              exit 0
            else
              echo "‚ö†Ô∏è Push failed, attempt $i of $MAX_RETRIES"
              if [ $i -lt $MAX_RETRIES ]; then
                git pull origin main --no-rebase
                sleep 2
              fi
            fi
          done
          
          echo "‚ùå Failed to push after $MAX_RETRIES attempts"
          exit 1